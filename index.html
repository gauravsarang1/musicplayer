<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loginpage.css">
</head>
<body onselectstart="return false" class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div id="music-player" class="position-relative">

        <div class="d-flex justify-content-between align-items-center">
            <div id="logo" class="fs-3 fw-bold">HarshPlay  üéß</div>
            <i id="open-search-nav" class="bi bi-x-circle d-none mt-3"></i>
            <div class="dropdown" id="profile-icon">
                <button  class="btn border-0  d-flex justify-content-center align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span class="dropdown-profile-btn-icon">üë§</span></button>
                <ul class="dropdown-menu dropdown-menu-dark text-center">
                    <li><a class="dropdown-item" href="#">üîë Register</a></li>
                    <li><a class="dropdown-item" href="#">üîì Login</a></li>
                    <li><a class="dropdown-item" href="#">‚ù§Ô∏è Favourite</a></li>
                    <li><a class="dropdown-item" href="#">‚¨á Download</a></li>
                    <li><a class="dropdown-item" href="#">üë§ Profile</a></li>
                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center" id="search-nav">
            <div>
                <button  class="btn border-0 text-white bi bi-filter-left p-2 fs-4"></button>
            </div>
            <div class="d-flex justify-content-between gap-1 align-items-center">
                <div>
                    <button id="theme-button-open" class="body-theme btn border-0 fs-4">üëï</button>
                </div>
                <div>
                    <button id="opensearchinput" class="bi bi-search fs-5 btn text-white border-0 mt-1"></button>
                </div>
            </div>
        </div>
        <div class="">
            <input type="text" class="form-control mt-3 d-none" placeholder="Search Songs" id="searchinput">
        </div>

        <div id="main-navs" class="main-nav d-flex align-items-center justify-content-between mt-3">
            <div class="main-nav-txt">Songs</div>
            <div class="main-nav-txt">Playlist</div>
            <div class="main-nav-txt">Folders</div>
            <div class="main-nav-txt">Albums</div>
            <div class="main-nav-txt">Artists</div>
            <div class="main-nav-txt">Genres</div>
        </div>

        <div class="song-operaton mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div ><span id="totalSongs">0</span> Songs</div>
                <div class="d-flex gap-2">
                    <button id="sort-button" class="bi bi-sort-alpha-up btn border-0 text-white"></button>
                    <button class="bi bi-list-check btn border-0 text-white"></button>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center w-100 gap-4 mt-2">
                <button id="shuffle-button" class="w-50  bi bi-shuffle btn border-0 text-warning"><span class="text-white "> Shuffle</span></button>
                <button id="play-first-btn" class="w-50  btn border-0 bi bi-play-fill text-warning"><span class="text-white">Play</span></button>
            </div>
        </div>

        <div class="song-list mt-4 h-100">
            
        </div>

        <div class="song d-flex flex-column p-2 d-none" id="songplaysection">
            <div class="d-flex justify-content-between align-items-center">
                <div class="song-left-side d-flex gap-3 align-items-center">
                    <div class="rounded-circle img-cover overflow-hidden">
                        <img id="song-image" src="./assets/default-song-img.png" class="object-fit-cover song-img-rotate" alt="Song Image" width="50" height="50">
                    </div>
                    <div>
                        <div id="song-title" class="song-title text-truncate fw-bold" style="width: 200px;">Song Title</div>
                        <div id="song-artist" class="song-artist text-truncate" style="width: 200px;">Song Artist</div>
                    </div>  
                </div>
                <div class="waveform-container">
                    <div class="waveform"></div>
                </div>
            </div>
        
            <!-- Seekbar -->
            <input type="range" id="seekbar" class="w-100 mt-2 " min="0" max="100" value="0" style="height: 5px; cursor:pointer;">
        
            <div id="song-buttons-section" class="d-none d-flex justify-content-between align-items-center">
                <span id="current-time" class="text-white small">0:00</span>
                <div class="d-flex gap-2">
                    <button id="prev-button" class="bi bi-skip-start-fill fs-3 btn border-0 text-white"></button>
                    <button id="play-pause-button" class="btn border-0 text-white fs-3"></button>
                    <button id="next-button" class="bi bi-skip-end-fill fs-3 btn border-0 text-white"></button>
                </div>
                <span id="total-time" class="text-white small">0:00</span>
            </div>
        </div>
    </div>

    <div class="d-none p-2 z-0" id="theme-modal">
        <div id="theme-button-close" class="fs-5 p-2 text-white fw-bold" style="cursor: pointer;"><span class="bi bi-chevron-left"></span> Themes</div>
        <div class="fs-5 p-2 mt-2 text-white ms-3"> Basic ‚ö™</div>
        <div class="d-flex gap-4 mt-3 justify-content-evenly flex-wrap">
            <div class="themes theme-bg-1"></div>
            <div class="themes theme-bg-2"></div>
            <div class="themes theme-bg-3"></div>
            <div class="themes theme-bg-4"></div>
            <div class="themes theme-bg-5"></div>
            <div class="themes theme-bg-6"></div>
            <div class="themes theme-bg-7"></div>
            <div class="themes theme-bg-8"></div>
        </div>
        <div class="fs-5 p-2 mt-5 text-white ms-3"> Premium üëë</div>
        <div class="d-flex gap-4 mt-3 justify-content-evenly flex-wrap">
            <div class="themes theme-bg-11"></div>
            <div class="themes theme-bg-22"></div>
            <div class="themes theme-bg-33"></div>
            <div class="themes theme-bg-44"></div>
            <div class="themes theme-bg-55"></div>
            <div class="themes theme-bg-66"></div>
            <div class="themes theme-bg-77"></div>
            <div class="themes theme-bg-88"></div>
        </div>
    </div>

    <div id="song-Modal" class="p-4 d-none">
        <div class="d-flex justify-content-between align-items-center">
            <div id="songmodalclosebtn" class="bi bi-chevron-down fs-4 pointer-event" style="cursor: pointer;"></div>
            <div class="d-flex gap-3 align-items-center">
                <div class="fs-5 fw-bold">Song</div>
                <div style="height: 25px; width: 2px; background-color: rgb(193, 193, 193);"></div>
                <div class="fs-5 fw-bold">Lyrics</div>
            </div>
            <div>
                <div class=""></div>
                <div class="bi bi-three-dots-vertical fs-5"></div>
            </div>
        </div>
        <div class=" d-flex gap-4 justify-content-end flex-column align-items-center" style="height: 60vh">
            <div>
                <img src="./assets/default-song-img.png" class="" alt="Song Image" id="song-modal-image">
            </div>
            <div>
                <div id="song-modal-title" class="text-truncate fs-3 fw-bold text-center" style="width: 300px;">Song title</div>
                <div id="song-modal-artist" class="text-truncate fs-6 text-center" style="width: 300px;">Song artist</div>
            </div>
        </div>
        <div class="mt-4 pt-4">
            <div class="d-flex justify-content-around gap-5 align-items-center">
                <div class="fs-5 bi-heart-fill"></div>
                <div class="fs-5 bi bi-alarm"></div>
                <div class="fs-5 bi-list-check"></div>
                <div class="fs-5 bi-star-fill"></div>
                <div class="fs-4 bi-volume-mute-fill"></div>
            </div>
            <div class="d-flex justify-content-around gap-2 align-items-center mt-4">
                <i class="bi bi-arrow-clockwise fs-4"></i>
                <div class="w-75">
                    <input type="range" id="song-modal-seekbar" class="w-100 mt-2" min="0" max="100" value="0" style="height: 10px; cursor:pointer;">
                </div>
                <i class="bi bi-arrow-counterclockwise fs-4"></i>
            </div>
            <div class="d-flex justify-content-around gap-4 align-items-center mt-2">
                <i class="bi bi-shuffle fs-5"></i>
                <button id="song-modal-prev-btn" class="bi bi-skip-start-fill fs-3 btn border-0 text-white"></button>
                <button id="song-modal-playPause-btn" class="btn border-0 bg-white  rounded rounded-circle text-white"><i class="bi bi-pause fs-1 text-dark p-1"></i></button>
                <button id="song-modal-next-btn" class="bi bi-skip-end-fill fs-3 btn border-0 text-white"></button>
                <i class="bi bi-arrow-repeat fs-4"></i>

            </div>
        </div>    
    </div>

    <audio id="audio" hidden></audio>

    <script src="./script.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
</body>
</html>
